<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylecadastro.css">
    <title>Cadastro</title>
    <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
    <body>
        <header>
        <div class="container">
            <div class="entry">
                <h1 class="cadastro">Cadastre-se</h1>
                <div class="caixa-de-texto">
                <p class="username-text">Usuário</p>
                <input type="text" class="user form-control" id="user" placeholder="Crie seu nome de usuário" required>
                <p class="email-text">E-mail</p>
                <input type="text" id="username" placeholder="Insira seu e-mail..." class="email form-control mb-3" required>
                <p class="senha-text">Criar senha</p>
                <input type="password" id="password" class="senha form-control mb-3" placeholder="Crie uma senha..." required>
                <input type="password" id="password-confirm" class="senha form-control mb-3" placeholder="Confirmar senha..." required>
                <button onclick="validateLogin()" class="button-confirm btn btn-dark">Confirmar</button>
                <p id="result" class="mt-3"></p>
            </div>
        </div>
        </header>
        <script src="javascript-login.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</head>
</html>
