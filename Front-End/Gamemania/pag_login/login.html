<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="loginstyle.css">
    <title>Login</title>
    <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
</head>
    <body>
        <header>
        <div class="container">
            <div class="entry">
            <h1 class="login">Fazer Login</h1>
            <p class="email-text">E-mail</p>
            <div class="caixa-de-texto">
            <input type="text" id="username" placeholder="Digite o e-mail..." class="email form-control mb-3">
            <p class="senha-text">Senha</p>
            <input type="password" id="password" class="senha form-control mb-3" placeholder="Digite a senha...">
            <button onclick="validateLogin()" class="button-confirm btn btn-dark">Confirmar</button>
            <p id="result" class="mt-3"></p>
            <label class="checkbox">
                <input type="checkbox" name="opcao1" value="valor1" checked>
                Lembrar-me
              </label>
            </div>
            </div>
        </div>
        </header>
        <script src="javascript-login.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
